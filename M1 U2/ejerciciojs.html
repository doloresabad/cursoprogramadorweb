<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS básico</title>
    <script type = "text/javascript"></script>
</head>
<body>
    <script>
        const metros = 20.000;

        if (metros> 0 && metros <=1000) {
            transporte = 'pie';
        }

        else if (metros > 1000 && metros <= 10000) {
            transporte = 'bicicleta';
        }
        else if (metros > 10000 && metros <=30000) {
            transporte = 'colectivo';
        }
        else if (metros > 30000 && metros <=1000000) {
            transporte = 'auto';
        }
        else if (metros > 1000000){
            transporte = 'avión';
        }

        console.log (`Para ${metros} metros recomendamos ir en ${transporte} ´);

    </script>
</body>
</html>
